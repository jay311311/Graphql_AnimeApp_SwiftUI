query Anime {
    Page {
        media {
            id
            idMal
            type
            format
            status
            description
            season
            seasonYear
            seasonInt
            episodes
            duration
            countryOfOrigin
            isLicensed
            source
            updatedAt
            bannerImage
            genres
            synonyms
            averageScore
            meanScore
            popularity
            trending
            favourites
            isAdult
            siteUrl
        }
        pageInfo {
            total
            perPage
            currentPage
            lastPage
            hasNextPage
        }
    }
}

