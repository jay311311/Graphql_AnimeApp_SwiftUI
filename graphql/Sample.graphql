query Anime {
    Page {
        media {
            id
            idMal
            type
            format
            status
            description
            episodes
            duration
            bannerImage
            genres
            averageScore
            popularity
            isAdult
            siteUrl
            startDate {
                year
                month
                day
            }
            title {
                romaji
                english
                native
                userPreferred
            }
            coverImage {
                extraLarge
                large
                medium
                color
            }
        }
    }
}

